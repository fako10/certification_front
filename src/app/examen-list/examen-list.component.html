<div >

  <p>
  <h4>Liste des  examen Groups pour la certification {{ certification }}</h4>

  <p>
  <div *ngFor="let userExamGroup of examenGroups">
  <a href="#" [routerLink]="['/examen/', userExamGroup.examen?.id]"><span class="badge badge-primary">{{userExamGroup.examen?.libelle}}</span></a>



  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Score</th>
      <th>Résultat</th>
      <th>#</th>
    </tr>
    </thead>

    <tr *ngFor="let item of userExamGroup.groupExamens; let i = index">
      <td>{{ item.dateExamen | date: 'dd/MM/yy  HH:mm'}}</td>
      <td>{{item.idExamen}}</td>

      <td class="color-primary">$21.56</td>
      <td><button class="btn btn-default btn-rounded m-b-10" (click)="onViewFaceSnap()" >Voir le détail</button></td>
    </tr>
  </table>

  </div>


</div>
