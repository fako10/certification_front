<div class="list row">
    
    <div class="col-md-6">
      <h4>Tutorials List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let examen of examens; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(examen, i)"
        >
          {{ examen.libelle }}
        </li>
      </ul>
  
     
    </div>
    <div class="col-md-6">
      <div *ngIf="currentExamen.id">
        <h4>Tutorial</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentExamen.libelle }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentExamen.description }}
        </div>
        <a class="badge badge-warning" routerLink="/questions/{{ currentExamen.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentExamen">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>
    </div>
  </div>
