<div *ngIf="currentQuestion">

    {{ questionNumber+1 }} {{ currentQuestion.description }}

    <ul>

            <input type="checkbox" [(ngModel)]="reponse.selectionne"> {{ reponse.intitule }}
        </li>

    </ul>
</div>
